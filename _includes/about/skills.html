<div class="col-lg">

  <h2 class="mb-3">{{ include.title }}</h2>

  {% for category in include.source %}
  <div class="row">
    <div class="col-12">
      <h4>{{ category[0] }}</h4>
      <ul>
        {% for skill in category[1] %}
        <li>{{ skill }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}

</div>
